    <title>SignIn</title>
    <script>
        function showDiv() {
            document.getElementById('show').style.display = "";
        }
    </script>
</head>
<body class="back">
<div class = "container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <div class="login">
                    <h2 class="id">Signup Today</h2>
                    <div class="login-form">
                        <h3>FirstName:</h3>
                        <input type="text" placeholder="Firstname"/><br>
                        <h3>LastName:</h3>
                        <input type="text" placeholder="Lastname"/><br>
                        <h3>Email:</h3>
                        <input type="text" placeholder="yourname@mail.com"/><br>
                        <h3>Password:</h3>
                        <input type="password" placeholder="Password"/>
                        <h3>RetypePassword:</h3>
                        <input type="password" placeholder="Password"/>
                        <br>
                        <input type="button" value="Register" class="login-button" onclick="showDiv()"/>
                        <br>
                        <br>
                        <div id="show" style="display:none">
                        <h4>You have Successfully registered <a href="SignUp.html">Click here</a> to login</h4>
                            </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
